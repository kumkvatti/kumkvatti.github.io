<div class="container">
<fieldset>
	<legend>Jätä yhteydenottopyyntö</legend>
		<form>

		
			<div class="form-group">
				<label for="tieto">Mistä haluat lisätietoa</label>
					<select name="tieto" class="form-control" id="tieto">
						<option value="eimtn">   </option>
						<option value="ajanvaraus">Ajanvaraus</option>
						<option value="terapiaohjelma">Yksilöllinen terapiaohjelma</option>
						<option value="terveysvaikutukset">Koiraterapian terveysvaikutukset</option>
					</select>
			</div>
			
			<div class="form-group">
				
				<label  for="firstname">Etunimi*</label>
					<input type="text" class="form-control" id="firstname" name="firstname" required>
			</div>
	
			<div class="form-group">
				<label  for="lastname">Sukunimi*</label>
					<input type="text" class="form-control" id="lastname" name="lastname" required>
			</div>
	
			<div class="form-group">
				<label  for="email">Sähköposti*</label>
					<input type="email" class="form-control" id="email" name="email" required>
			</div>
	
			<div class="form-group">
				<label for="date">Toivottu yhteydenoton ajankohta</label>
					<input type="date" class="form-control" id="date" name="date">
			</div>
	
			<div class="form-group">
				<label  for="radio">Toivottu yhteydenottotapa</label>
					<div>
						<input type="radio" name="format" id="sp" value="sp" checked>
							<label for="sp" style="font-weight:normal;">Sähköposti</label>
					</div>
					<div>
						<input type="radio" name="format" id="puh" value="puh">
							<label for="puh" style="font-weight:normal;">Puhelin</label>
					</div>
			</div>

			<div class="form-group">
				<div>
					<input type="submit" value="JÄTÄ YHTEYDENOTTOPYYNTÖ">
				</div>
			</div>
			
			
			
		</form> 
</fieldset>
</div>
